<script>
  $(document).ready(function () {
    if(localStorage.getItem("username") !== "undefined"){
      $("#datosusu").html("Bienvenido: "+localStorage.getItem("username")+' ! <i class="fas fa-sign-out-alt" id="logout"></i>')
    }
      $(document).on("click","#logout",function(){
        localStorage.removeItem("token")
        localStorage.removeItem("userid")
        localStorage.removeItem("username")
        alert("Sesi√≥n cerrada.")/* to do: Cambiar redirect por entradas dinamicas de li en funcion de si esta logged o no*/
        document.location.href="index.html";
      })
    

 
    $.ajax({
      url: 'http://127.0.0.1:8000/msj/user',
      type: 'GET',
      headers:{
        Authorization: localStorage.getItem("token")
      },
      success: function(response){
        console.log(response)
        for (var i = 0; i < response.msj.length; i++){
          console.log(response.msj[i].titulo)
          var html= '<li class="list-group-item" > <button type="button" id="botonmensaje" data-id="'+response.msj[i].id+'"data-user="'+response.msj[i].from_users_id+'" class="btn btn-primary mr-5" data-toggle="modal" data-target="#exampleModal">Ver Mensaje</button>'+ response.msj[i].titulo+'</li>'
          $('#bandeja').append(html)
        }
      }
    })
    $(document).on("click","#botonmensaje",function(){
      var usuario= $(this).data("user")
      $('#destinatario').val(usuario)
      var id = $(this).data("id")
      $.ajax({
        url:'http://127.0.0.1:8000/msj/'+id,
        type: 'GET',
        headers:{
        Authorization: localStorage.getItem("token")
      },
      success: function(response){
        console.log(response)
        $("#ejemplomodal").empty()
        var titulo = "<p>"+response.msj.titulo+"</p>"
        $("#ejemplomodal").append(titulo)
        $("#bodymodal").empty()
        var body = "<p>"+response.msj.contenido+"</p>"
        $("#bodymodal").append(body)
      }
      })
    })
  })
  $(document).on("click","#creamsj", function(){
    $('#destinatario').val("")
    $("#mensajerespuesta").modal("show")
  })
  
    $(document).on("click", "#respuestamsj", function () {
     
      var destinatario = $('#destinatario').val()
      var texto = $('#texto').val()
      var titulo = $('#titulomsj').val()
      var json = {
        'to_users_id': destinatario,
        'titulo': titulo,
        'contenido': texto,
      }
      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8000/msj',
        headers: {
          Authorization: localStorage.getItem("token")
        },
        data: {
          json: JSON.stringify(json)
        },
        success: function (response) {
          if (response.code === 200) {
            alert("Mensaje enviado correctamente.")
            document.location.href = "principal.html";
          }
          else {
            alert(response.message)
          }
        }
      })

    })
</script>
