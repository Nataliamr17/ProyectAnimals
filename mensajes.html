<script>
  $(document).ready(function () {
    if(localStorage.getItem("username") !== "undefined"){
      $("#datosusu").html("Bienvenido: "+localStorage.getItem("username")+' ! <i class="fas fa-sign-out-alt" id="logout"></i>')
    }
      $(document).on("click","#logout",function(){
        localStorage.removeItem("token")
        localStorage.removeItem("userid")
        localStorage.removeItem("username")
        alert("Sesión cerrada.")/* to do: Cambiar redirect por entradas dinamicas de li en funcion de si esta logged o no*/
        document.location.href="index.html";
      })
    })

  $(document).ready(function(){
    $.ajax({
      url: 'http://127.0.0.1:8000/msj/user',
      type: 'GET',
      headers:{
        Authorization: localStorage.getItem('token')
      },
      success: function(response){
        console.log(response)
        for (var i = 0; i < response.msj.length; i++){
          console.log(response.msj[i].titulo)
          var html= "<li class='list-group-item'>"+ response.msj[i].titulo+"</li>"
          $('#bandeja').append(html)
        }
      }
    })
  })
